{% extends "layout.html" %} {% block title %} community Post {% endblock %} 

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
     <div class="container">
   <h1 class="text-center">Latest  Posts </h1>
      <br />
      <div class="row">
        
        {% for posts in posts %}
           
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card">
            
            <div class="card-body">
              <h2 class="card-title">
                {% comment %} <a href="{% url 'page' slug=posts.slug %}"> {% endcomment %}
                {{ posts.title }}
                </a>
              </h2> <!-- Adjust the field name according to your model -->
              <h4 class="card-title">Post by :</h4> <!-- Adjust the field name according to your model -->
              <h5 class="card-title">{{posts.message}}</h5> <!-- Adjust the field name according to your model -->
              <h6 class="card-title">{{posts.date}}</h6> <!-- Adjust the field name according to your model -->

              
            </div>
          </div>
        </div>
        
        {% endfor %}
        
      </div>
    </div>
  </body>
</html>{% endblock %}
