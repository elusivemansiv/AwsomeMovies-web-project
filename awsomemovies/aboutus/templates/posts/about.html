<!-- Contact 1 - Bootstrap Brain Component -->
{% extends "layout.html" %} 

{% block title %} About Us {% endblock %} 

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />

    <section class="bg-light py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <h2 class="mb-4 display-5 text-center">About Us</h2>
          
            <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle" />
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-lg-center">
          <div class="col-12 col-lg-9">
            <div class="bg-white border rounded shadow-sm overflow-hidden">
              <form action="#!">
                <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                  <div class="col-12">
                    <label for="fullname" class="form-label"
                      >Our Service <span class="text-danger"> </span></label
                    >
                 
                  <div class="col-12 col-md-6">
                    <label for="email" class="form-label"
                      >Projects <span class="text-danger"> </span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                      
                      </span>
                 
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="phone" class="form-label">FAQ</label>
                    <div class="input-group">
                      <span class="input-group-text">
                   
                      </span>
              
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label"
                      >Donation <span class="text-danger"> </span></label
                    >
               
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                   

                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>{% endblock %}
