{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card-img-top {
        height: 200px; /* Set the desired height */
        object-fit: cover; /* Ensure the image covers the area */
      }
    </style>
  </head>
  <body>
    <br />
    <div class="container">
   <h1 class="text-center">Trending Movies !!!!</h1>
      <br />
      <div class="row">
        {% for product in products %}
           
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card">
            <img
              class="card-img-top"
              src="{{ product.image_url }}"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5> <!-- Adjust the field name according to your model -->
              <h5 class="card-title">{{ product.rating }}</h5> <!-- Adjust the field name according to your model -->
              <a href="" class="btn btn-primary">View</a> <!-- Adjust the URL name according to your URL pattern -->
            </div>
          </div>
        </div>
        
        {% endfor %}
      </div>
    </div>
  
  </body>
  
</html>
{% endblock %}
